# Setup HTTP access to APP1 via service on test-local environment
- op: add
  path: /spec/http/-
  value:
    name: app2-svc
    match:
    - uri:
        prefix: "/app2"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: test-local-app2-svc.test-local.svc.cluster.local
        port:
          number: 80
